model:
  swinir:
    target: model.SwinIR.SwinIR
    params:
      img_size: 64
      patch_size: 1
      in_chans: 3
      embed_dim: 180
      depths: [6, 6, 6, 6, 6, 6, 6, 6]
      num_heads: [6, 6, 6, 6, 6, 6, 6, 6]
      window_size: 8
      mlp_ratio: 2
      sf: 8
      img_range: 1.0
      upsampler: "nearest+conv"
      resi_connection: "1conv"
      unshuffle: True
      unshuffle_scale: 8

  resnet:
    target: model.ResNet50.ResNet50

  cldm:
    target: model.cldm.ControlLDM
    params:
      latent_scale_factor: 0.18215
      unet_cfg:
        use_checkpoint: True
        image_size: 32 # unused
        in_channels: 4
        out_channels: 4
        model_channels: 320
        attention_resolutions: [ 4, 2, 1 ]
        num_res_blocks: 2
        channel_mult: [ 1, 2, 4, 4 ]
        num_head_channels: 64 # need to fix for flash-attn
        use_spatial_transformer: True
        use_linear_in_transformer: True
        transformer_depth: 1
        context_dim: 1024
        legacy: False
      vae_cfg:
        embed_dim: 4
        ddconfig:
          double_z: true
          z_channels: 4
          resolution: 256
          in_channels: 3
          out_ch: 3
          ch: 128
          ch_mult:
          - 1
          - 2
          - 4
          - 4
          num_res_blocks: 2
          attn_resolutions: []
          dropout: 0.0
      clip_cfg:
        embed_dim: 1024
        vision_cfg:
          image_size: 224
          layers: 32
          width: 1280
          head_width: 80
          patch_size: 14
        text_cfg:
          context_length: 77
          vocab_size: 49408
          width: 1024
          heads: 16
          layers: 24
        layer: "penultimate"
      controlnet_cfg:
        use_checkpoint: True
        image_size: 32 # unused
        in_channels: 4
        hint_channels: 4
        model_channels: 320
        attention_resolutions: [ 4, 2, 1 ]
        num_res_blocks: 2
        channel_mult: [ 1, 2, 4, 4 ]
        num_head_channels: 64 # need to fix for flash-attn
        use_spatial_transformer: True
        use_linear_in_transformer: True
        transformer_depth: 1
        context_dim: 1024
        legacy: False
  
  id_diffusion:
    target: model.gaussian_diffusion.Diffusion
    params:
      beta_schedule: weighted
      center_weights: 999
      gaussain_var: 100
      linear_start: 0.00085
      linear_end: 0.0120
      timesteps: 1000

  ood_diffusion:
    target: model.gaussian_diffusion.Diffusion
    params:
      beta_schedule: weighted
      center_weights: 666 
      blended_start_mu: 666
      blended_end_mu: 999
      gaussain_var: 100 
      linear_start: 0.00085
      linear_end: 0.0120
      timesteps: 1000



dataset:
  target: dataset.HybridDataset.TestDataset
  params:
    data_dir : "./data/image_test"  # Create a test dataset directory with the expected structure
    out_size : 256
    crop_type : "center" 
    blur_kernel_size : 41
    kernel_list : ['iso', 'aniso']
    kernel_prob : [0.5, 0.5]
    blur_sigma : [0.8, 3.2]
    downsample_range : [2, 4]
    noise_range : [0, 15]
    jpeg_range : [30, 100]
    valid_extensions : [".png", ".jpg", ".jpeg"]

    
test:
  batch_size: 1
  num_workers: 0
  swin_check_dir: ./weights/SwinIR/0010000.pt
  cldm_check_dir: ./weights/cldm/v2-1_512-ema-pruned.ckpt
  res_check_dir: ./weights/ResNet/epoch_30.pt
  controlnet_check_dir: ./weights/ControlNet/0010000.pt
  test_result_dir: ./results/stage2/Task4/exp12/
  save_image_every: 1
